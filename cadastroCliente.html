<!DOCTYPE html>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">

<html lang="en">
  <script src="https://kit.fontawesome.com/65f22fe718.js"
    crossorigin="anonymous"></script>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="cadastroCliente.css">
    <script src="https://kit.fontawesome.com/a6cf24b88d.js"
      crossorigin="anonymous"></script>
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <a href="principal.html"><i class="fa-solid fa-house"></i></a>
          <li><a href="principal.html">Home</a></li>
          <a href="hashtag.html"><i class="fa-solid fa-scroll"></i></a>
          <li><a href="hashtag.html">Causas</a></li>
          <a href="sobre.html"><i class="fa-solid fa-circle-info"></i></a>
          <li><a href="sobre.html">Sobre</a></li>
          <a href="login.html"><i class="fa-solid fa-user"></i></a>
          <li><a href="login.html">Login/Cadastro</a></li>
        </ul>
        <h1>
          Advogados Online
        </h1>
      </nav>
    </header>
    <div id="home">
      <img id="img1"
        src="https://img.freepik.com/fotos-gratis/natureza-morta-com-a-balanca-da-justica_23-2149776021.jpg?w=996&t=st=1702077041~exp=1702077641~hmac=ffff11aeb8c49b5c15561d317d978be5f2292ed6e064fa577a5b827d9f19a756"
        alt="Descrição da Imagem">
      <div class="container">
        <h2>Cadastro</h2>
        <form>
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"
              placeholder="Digite seu nome aqui" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"
              placeholder="Exemplo@exemplo.com" required>
          </div>
          <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha"
              placeholder="Digite sua senha aqui" required>
          </div>
          <div class="form-group">
            <label for="confirmar-senha">Confirmar Senha:</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha"
              placeholder="Confirmar Senha" required>
          </div>
          <div class="form-group">
            <label for="Cep">Cep:</label>
            <input type="text" id="Cep" name="cep" placeholder="Apenas números"
              required>
          </div>
          <div class="form-group">
            <label for="Endereco">Endereço:</label>
            <input type="text" id="Endereco" name="endereco"
              placeholder="Digite seu endereço aqui" required>
          </div>
          <div class="form-group">
            <label for="Número ">Número: </label>
            <input type="text" id="numero" name="numero"
              placeholder="Apenas números" required>
          </div>
          <ul><a id='Cadastro' href="principal.html">Cadastrar</a></ul>
        </div>
      </form>
    </div>
    <footer>
      <p>© 2023 Advogados Online. Todos os direitos reservados.</p>
    </footer>

  </body>

</html>
