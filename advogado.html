<!DOCTYPE html>
<html lang="en">
<script src="https://kit.fontawesome.com/65f22fe718.js" crossorigin="anonymous"></script>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="advogado.css">
  </head>

  <body>
    <header>
      <nav>
          <ul>
            <li><a href="principal.html">Home</a></li>
            <li><a href="hashtag.html">Contatos</a></li>
            <li><a href="sobre.html">Sobre</a></li>
          </ul>
        <h1>
          Advogados Online
        </h1>
      </nav>
    </header>
    <div id="home">
      <img id="img1"
        src="https://img.freepik.com/fotos-gratis/homem-sentado-em-um-martelo_1048-1613.jpg?w=740&t=st=1701471362~exp=1701471962~hmac=a12a5a287df141c6a03340f7c5381433a59b0d1d4f40f39756cc0eef696b32c8"
        alt="Descrição da Imagem">

      <div class="container">
        <h2>Pequenas Causas</h2>
        <form>
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
          </div>
          <div class="form-group">
            <label for="confirmar-senha">Confirmar Senha:</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha"
              required>
          </div>
          <div class="selecione">
            <label for="selecione">Selecione uma Opção:</label>
            <select id="selecione">
              <option selected disabled value="Selecione"></option>
              <option>Advogado</option>
              <option>Cliente</option>
            </div>
            <button type="submit">Cadastrar</button>
          </form>
        </div>
      </div>
    </body>

  </html>
